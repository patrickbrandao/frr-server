!
frr version 10.3
frr defaults traditional
hostname %HOSTNAME%
log file %LOGFILE%
log syslog informational
log facility local5
log record-priority
log timestamp precision 6
no ipv6 forwarding
!
route-map RR-EXPORT-IPV4 permit 65535
exit
!
route-map RR-EXPORT-IPV6 permit 65535
exit
!
route-map RR-IMPORT-IPV4 permit 65535
exit
!
route-map RR-IMPORT-IPV6 permit 65535
exit
!
route-map VPN-EXPORT-IPV4 permit 65535
exit
!
route-map VPN-EXPORT-IPV6 permit 65535
exit
!
route-map VPN-IMPORT-IPV4 permit 65535
exit
!
route-map VPN-IMPORT-IPV6 permit 65535
exit
!
debug zebra events
debug zebra packet
debug zebra kernel
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
ip router-id %ROUTERID4%
ipv6 router-id %ROUTERID6%
!
interface eth0
 ip ospf area 0.0.0.0
 ip ospf cost 1
 ip ospf network broadcast
 ipv6 ospf6 area 0.0.0.0
 ipv6 ospf6 cost 1
 ipv6 ospf6 network broadcast
 mpls bgp l3vpn-multi-domain-switching
 mpls enable
exit
!
interface lo
 ip ospf area 0.0.0.0
 ip ospf passive
 ipv6 ospf6 area 0.0.0.0
 ipv6 ospf6 passive
exit
!
router bgp 64700
 bgp suppress-fib-pending
 bgp log-neighbor-changes
 bgp always-compare-med
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 bgp deterministic-med
 bgp bestpath as-path multipath-relax
 bgp route-reflector allow-outbound-policy
 bgp bestpath med confed missing-as-worst
 no bgp network import-check
 neighbor RRPEERSV4 peer-group
 neighbor RRPEERSV4 remote-as internal
 neighbor RRPEERSV4 description RR-OpenPeers-IPv4
 neighbor RRPEERSV4 bfd
 neighbor RRPEERSV4 bfd profile RRPEERS
 neighbor RRPEERSV4 passive
 neighbor RRPEERSV4 update-source %ROUTERID4%
 neighbor RRPEERSV4 timers 3 12
 neighbor RRPEERSV6 peer-group
 neighbor RRPEERSV6 remote-as internal
 neighbor RRPEERSV6 description RR-OpenPeers-IPv6
 neighbor RRPEERSV6 bfd
 neighbor RRPEERSV6 bfd profile RRPEERS
 neighbor RRPEERSV6 passive
 neighbor RRPEERSV6 update-source %ROUTERID6%
 neighbor RRPEERSV6 timers 3 12
 bgp listen range 10.255.0.0/16 peer-group RRPEERSV4
 bgp listen range fa10:255::/32 peer-group RRPEERSV6
 bgp allow-martian-nexthop
 !
 address-family ipv4 unicast
  neighbor RRPEERSV4 activate
  neighbor RRPEERSV4 route-reflector-client
  neighbor RRPEERSV4 soft-reconfiguration inbound
  neighbor RRPEERSV4 route-map RR-IMPORT-IPV4 in
  neighbor RRPEERSV4 route-map RR-EXPORT-IPV4 out
  maximum-paths 64
  maximum-paths ibgp 64
 exit-address-family
 !
 address-family ipv4 vpn
  neighbor RRPEERSV4 activate
  neighbor RRPEERSV4 route-reflector-client
  neighbor RRPEERSV4 soft-reconfiguration inbound
  neighbor RRPEERSV4 route-map VPN-IMPORT-IPV4 in
  neighbor RRPEERSV4 route-map VPN-EXPORT-IPV4 out
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor RRPEERSV4 activate
  neighbor RRPEERSV4 route-reflector-client
  neighbor RRPEERSV4 soft-reconfiguration inbound
  neighbor RRPEERSV4 route-map RR-IMPORT-IPV4 in
  neighbor RRPEERSV4 route-map RR-EXPORT-IPV4 out
  neighbor RRPEERSV6 activate
  neighbor RRPEERSV6 route-reflector-client
  neighbor RRPEERSV6 soft-reconfiguration inbound
  neighbor RRPEERSV6 route-map RR-IMPORT-IPV4 in
  neighbor RRPEERSV6 route-map RR-EXPORT-IPV4 out
  maximum-paths 64
  maximum-paths ibgp 64
 exit-address-family
 !
 address-family ipv6 vpn
  neighbor RRPEERSV4 activate
  neighbor RRPEERSV4 route-reflector-client
  neighbor RRPEERSV4 soft-reconfiguration inbound
  neighbor RRPEERSV4 route-map VPN-IMPORT-IPV4 in
  neighbor RRPEERSV4 route-map VPN-EXPORT-IPV4 out
  neighbor RRPEERSV6 activate
  neighbor RRPEERSV6 route-reflector-client
  neighbor RRPEERSV6 soft-reconfiguration inbound
  neighbor RRPEERSV6 route-map VPN-IMPORT-IPV4 in
  neighbor RRPEERSV6 route-map VPN-EXPORT-IPV4 out
 exit-address-family
exit
!
router ospf
 ospf router-id %ROUTERID4%
 log-adjacency-changes detail
 graceful-restart
 capability opaque
 mpls-te on
 mpls-te router-address %ROUTERID4%
 mpls-te export
 mpls ldp-sync
exit
!
router ospf6
 ospf6 router-id %ROUTERID4%
 log-adjacency-changes detail
 graceful-restart
exit
!
mpls ldp
 router-id %ROUTERID4%
 dual-stack cisco-interop
 ordered-control
 install allow-broken-lsp
 !
 address-family ipv4
  discovery transport-address %ROUTERID4%
  !
  interface eth0
  exit
  !
 exit-address-family
 !
 address-family ipv6
  discovery transport-address %ROUTERID6%
  !
  interface eth0
  exit
  !
 exit-address-family
 !
exit
!
mpls fec nexthop-resolution
!
segment-routing
 traffic-eng
 exit
exit
!
bfd
 profile RRPEERS
  detect-multiplier 4
  transmit-interval 250
  receive-interval 250
  minimum-ttl 1
 exit
 !
exit
!
end
